<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Form with Bootstrap</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <div class="form-group">
        <label for="val">Type data here:</label>
        <input type="text" class="form-control" id="val" placeholder="Enter data">
    </div>

    <button type="button" class="btn btn-primary" onclick="Add()">Add</button>

    <ol class="list-group mt-3" id="data"></ol>

    <script>
        function Add() {
            let val = document.getElementById('val').value;
            let data = document.getElementById('data');
            let li = document.createElement("li");
            li.classList.add("list-group-item");

            let btn1 = document.createElement("button");
            btn1.classList.add("btn", "btn-danger", "btn-sm", "float-right");
            btn1.textContent = "Delete";

            btn1.onclick = function() {
                data.removeChild(li);
            };

            li.appendChild(document.createTextNode(val));
            li.appendChild(btn1);
            data.appendChild(li);

            // Clear input field after adding
            document.getElementById('val').value = "";
        }
    </script>

    <!-- Add Bootstrap JS and Popper.js scripts (required for some Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
